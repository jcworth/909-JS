<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>909-JS</title>
</head>
<body>

  <div class="container">
    <div class="buttons">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span>Kick</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span>Rim</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span>Clap</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span>Snare</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span>OpenHat</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span>Tom</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span>Crash</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span>HiHat</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="audio/bd02.wav"></audio>
  <audio data-key="83" src="audio/rs01.wav"></audio>
  <audio data-key="68" src="audio/cp01.wav"></audio>
  <audio data-key="70" src="audio/sd03.wav"></audio>
  <audio data-key="71" src="audio/oh02.wav"></audio>
  <audio data-key="72" src="audio/mt02.wav"></audio>
  <audio data-key="74" src="audio/cr02.wav"></audio>
  <audio data-key="75" src="audio/hh01.wav"></audio>

  <script>
    window.addEventListener('keydown', (event) => {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      key.classList.add('play')
      audio.play()
    });

    const keys = document.querySelectorAll('.key')
    keys.forEach((key) => {
      key.addEventListener('transitionend', (event) => {
        event.target.classList.remove('play');
      });
    });
  </script>

</body>
</html>
